<script>  
  /*01.
    If we want to execute a script at a specific time, we may use the setTimeout method. 
    In this exercise you're first going to log Stop! and then with the setTimeout function 
    log Hammer time. one second later. Create a new file called 01.html and write your script.
  */
  const delayInMilliseconds = 1000;

  console.log("Stop!");
  setTimeout(function () {
    console.log('Hammer');
  }, delayInMilliseconds);
