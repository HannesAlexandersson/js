<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05</title>
    <style>
      p {
        font-family: system-ui;
      }
    </style>
  </head>
  <body>
    <script>
      const conversation = [
        {
          name: 'Jim Halpert',
          message: 'Question. What kind of bear is best?',
        },
        {
          name: 'Dwight Schrute',
          message: "That's a ridiculous question.",
        },
        {
          name: 'Jim Halpert',
          message: 'False. Black bear.',
        },
        {
          name: 'Dwight Schrute',
          message:
            "That's debatable. There are basically two schools of thought.",
        },
        {
          name: 'Jim Halpert',
          message: 'Fact. Bears eat beets. Bears. Beets. Battlestar Galactica.',
        },
        {
          name: 'Dwight Schrute',
          message: 'Bears do not... What is going on?! What are you doing?!',
        },
      ];
        /*
         Write a script which adds each message to the DOM with 2 seconds delay using the 
         setInterval function. When all messages have been added, remember to clear the 
         interval to stop it from running. The output should look like the text below.
        */
        const delayInMilliseconds = 2000;
        let counter = 0;        
        const intervalId = setInterval(function () {
          console.log(`${conversation[counter].name}: ${conversation[counter].message}`);
          counter++;
          if (counter === conversation.length) {
            clearInterval(intervalId);
          }
        }, delayInMilliseconds);
    </script>
  </body>
</html>
